<!-- Header -->
<div class="container-fluid" style="width: 1180px;">
  <mat-toolbar class="fxLayout dark row-cols-auto border" style="
width: 100%;
height: 80px;
flex-direction: row;
justify-content: space-between;
background-color: aliceblue;
color: black;
font-family: 'Mali', cursive;
font-weight: bold;">
    <div class="col-6">
      <span>หมู หมึก กุ้ง</span>
    </div>
    <div>
      {{ today }} น.
    </div>
    <div><button routerLink="/" class="btn d-flex align-items-center justify-content-center"
        style="width: 43px; height: 43px; border-radius: 60px; color: #00bbff; border-color: #00bbff;">
        <mat-icon class="d-flex align-items-center justify-content-center" style="width: 24px; height: 24px;">home
        </mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- text receipt -->
  <div class="d-flex align-items-center justify-content-center border-start border-end" style="height: 50px;">
    รายการใบเสร็จ
  </div>
  <div class="container-fluid border-bottom border-start border-end">
    <div class="border" style="display: flex; flex-direction: column; margin-bottom: 10px;">

      <!-- detail receipt -->
      <div class="row-cols-2" style="display: flex;">
        <div>
          <div class="border">
            <div class="justify-content-around align-items-center d-flex border-bottom"
              style="height: 50px; background-color: aliceblue; font-weight: bold;">
              <div class="col-2" align="center">ใบเสร็จที่ </div>
              <div class="col-5" align="center">วันที่-เวลา</div>
              <div class="col-2" align="center">โต๊ะ</div>
              <div class="col-2" align="center">ราคารวม</div>
            </div>

            <!-- <div class="justify-content-around align-items-center d-flex border-bottom" style="height: 50px;">
              <div class="col-2">1111</div>
              <div class="col-3">1-1-1-2256</div>
              <div class="col-1">2</div>
              <div class="col-2">222</div>
            </div> -->

            <mat-selection-list *ngFor="let receipt of receipts"
              class="justify-content-around align-items-center d-flex border-bottom btn" style="height: 50px;"
              (click)="show(receipt.ref_id, receipt.total_price)">
              <div class="col-1">
                {{receipt.ref_id}}
              </div>
              <div class="col-4">
                {{receipt.date_time}}
              </div>
              <div class="col-1">
                {{receipt.table_id}}
              </div>
              <div class="col-1">
                {{receipt.total_price}}
              </div>
            </mat-selection-list>
          </div>
        </div>

        <!-- <mat-selection-list #landmark [multiple]="false" class="justify-content-around align-items-center d-flex border-bottom" style="height: 50px;">
          <div *ngFor="let receipt of receipts"
            style="width: 400px; height: 160px;">

            <div>
              {{receipt.ref_id}}
            </div>
          </div>
        </mat-selection-list> -->

        <!-- Show Total -->
        <div>
          <div class="border">
            <div class="justify-content-around align-items-center d-flex border-bottom"
              style="height: 50px; background-color: aliceblue; font-weight: bold;">
              <div class="col-5" align="center">รายการอาหาร</div>
              <div class="col-2" align="center">ราคา</div>
              <div class="col-2" align="center">จำนวน</div>
              <div class="col-2" align="center">รวม</div>
            </div>

            <!-- <div class="justify-content-around align-items-center d-flex border-bottom" style="height: 50px;">
              <div class="col-3">รายการอาหาร</div>
              <div class="col-1">ราคา</div>
              <div class="col-1">จำนวน</div>
              <div class="col-1">รวม</div>
            </div> -->

            <mat-selection-list *ngFor="let order of orders"
            class="justify-content-around align-items-center d-flex border-bottom btn" style="height: 50px;">
            <div class="col-5" align="left" style="margin-left: 20px;">
              {{order.menu}}
            </div>
            <div class="col-2" align="center">
              {{order.price}}
            </div>
            <div class="col-2" align="center">
              {{order.count}}
            </div>
            <div class="col-2" align="center">
              {{order.total_price}}
            </div>
          </mat-selection-list>
          <div
          class="justify-content-end align-items-center d-flex"
          style="height: 50px"
        >
          <div class="col-4">ราคารวมทั้งสิ้น</div>
          <div class="col-1" style="margin-right: 30px">{{ totalprice }}</div>
        </div>
        </div>
      </div>

          </div>
        </div>
      </div>
    </div>
